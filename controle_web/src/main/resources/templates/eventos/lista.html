<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Sistema de Controle de Presença</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            color: #2d3748;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .container-main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .page-header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .eventos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .evento-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            border-left: 5px solid;
            border-image: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) 1;
        }

        .evento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .evento-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .evento-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
        }

        .evento-info {
            margin-bottom: 0.75rem;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .evento-info i {
            color: var(--primary-color);
        }

        .evento-descricao {
            color: #4a5568;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .evento-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            flex: 1;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            border: none;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: #718096;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: #718096;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
            }

            .eventos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-check-fill"></i> Controle de Presença
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-fill"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/eventos">
                            <i class="bi bi-calendar-event"></i> Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/presencas">
                            <i class="bi bi-check-circle"></i> Presenças
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">
                            <i class="bi bi-people-fill"></i> Usuários
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Mensagens -->
        <div th:if="${mensagem}" th:classappend="${'alert alert-' + tipo}" class="alert alert-dismissible fade show">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1><i class="bi bi-calendar-event"></i> Eventos</h1>
                <p class="text-muted mb-0">Gerencie os eventos do sistema</p>
            </div>
            <a href="/eventos/novo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Evento
            </a>
        </div>

        <!-- Grid de Eventos -->
        <div th:if="${eventos.isEmpty()}" class="empty-state">
            <i class="bi bi-calendar-x"></i>
            <h3>Nenhum evento cadastrado</h3>
            <p>Clique em "Novo Evento" para começar</p>
        </div>

        <div th:if="${!eventos.isEmpty()}" class="eventos-grid">
            <div th:each="evento : ${eventos}" class="evento-card">
                <div class="evento-header">
                    <h3 class="evento-title" th:text="${evento.nome}"></h3>
                </div>

                <div class="evento-info">
                    <i class="bi bi-calendar3"></i>
                    <span th:text="${evento.data}"></span>
                </div>

                <div class="evento-info">
                    <i class="bi bi-clock"></i>
                    <span th:text="${evento.horario}"></span>
                </div>

                <div class="evento-info">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span th:text="${evento.local}"></span>
                </div>

                <p class="evento-descricao" th:text="${evento.descricao}"></p>

                <div class="evento-actions">
                    <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a th:href="@{/eventos/deletar/{id}(id=${evento.id})}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Tem certeza que deseja excluir este evento?')">
                        <i class="bi bi-trash"></i> Excluir
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sistema de Controle de Presença - UNINCOR. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
